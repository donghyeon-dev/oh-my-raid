server:
  port: 8104
  servlet:
    context-path: /

spring:
  application:
    name: ohmyraid-api
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/omr
    username: root
    password: root

# Swagger 설정
springfox:
  documentation:
    swagger:
      v2.path: /swagger/swagger.json
      use-service: OMR
      ui-enabled: true
      group-name: OMR-API
      description: OhMyRaid-API
      post-paths: /*.*|/s/*.*